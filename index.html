<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    <style>
        /* --- THEME SETTINGS --- */
        body {
            background-color: #0d0d0d; /* Deep Black background */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- HEADER & LOGO --- */
        header {
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 2px solid #00ff41; /* Neon green separator */
        }

        .logo {
            max-width: 280px;
            height: auto;
            /* Adds a neon glow to your logo */
            filter: drop-shadow(0 0 12px rgba(0, 255, 65, 0.4));
        }

        .society-name {
            font-size: 1.1rem;
            letter-spacing: 6px;
            color: #00ff41;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MAIN GAME SECTION --- */
        .game-card {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: #161616;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-title {
            font-size: 3rem;
            margin: 0 0 15px 0;
            color: #ffffff;
        }

        .description {
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* --- THE DOWNLOAD BUTTON --- */
        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000000;
            padding: 20px 45px;
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.03);
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            padding: 30px;
            font-size: 0.8rem;
            color: #555;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <header>
        <img src="wild_adventure_logo.png" alt="k.games society logo" class="logo">
        <div class="society-name">k.games society</div>
    </header>

    <div class="game-card">
        <h2 class="game-title">Wild Adventure</h2>
        <p class="description">
            Experience the wild. An immersive adventure built for those who dare 
            to explore the unknown. Version 1.0.0 is now available for Windows.
        </p>
        
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">
            DOWNLOAD FOR WINDOWS
        </a>
    </div>

    <footer>
        &copy; 2026 k.games society | Independent Game Studio
    </footer>

</body>

</html>
