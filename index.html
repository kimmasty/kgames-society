<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020202;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- INTERACTIVE RGB BUBBLES --- */
        #bg-bubbles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp var(--speed) infinite linear;
            opacity: 0;
            transition: transform 0.3s ease-out; /* For mouse reaction */
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-120vh) translateX(var(--drift)); opacity: 0; }
        }

        /* --- SHIFTING RGB BORDER --- */
        .game-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 50px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            position: relative;
            z-index: 10;
            border: 2px solid transparent;
            /* Animated RGB Border */
            border-image: linear-gradient(45deg, #ff0000, #00ff41, #0096ff, #ff0000) 1;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #00ff41;
            position: relative;
            z-index: 10;
            letter-spacing: 10px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: 900;
        }

        .download-btn {
            display: inline-block;
            background: #00ff41;
            color: #000;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.4s;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .download-btn:hover {
            background: #fff;
            box-shadow: 0 0 50px #00ff41;
            transform: translateY(-5px) scale(1.05);
        }

        .screenshot-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .screenshot-grid img {
            width: 300px;
            border-radius: 15px;
            border: 2px solid #222;
            transition: 0.5s;
        }

        .screenshot-grid img:hover {
            transform: scale(1.1);
            border-color: #00ff41;
        }

        .founder {
            margin-top: 50px;
            padding: 40px;
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div id="bg-bubbles"></div>

    <div class="content">
        <header>k.games society</header>

        <div class="game-card">
            <img src="wild_adventure_logo.png" alt="Logo" style="max-width:200px; margin-bottom:20px;">
            <h1 style="font-size: 3.5rem; letter-spacing: 2px;">WILD ADVENTURE</h1>
            <p style="color: #666; font-size: 1.2rem;">THE ULTIMATE SURVIVAL PROTOCOL</p>
            <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
               class="download-btn">INITIATE DOWNLOAD</a>
        </div>

        <div class="screenshot-grid">
            <img src="ss1.png" alt="SS1">
            <img src="ss2.png" alt="SS2">
            <img src="ss3.png" alt="SS3">
        </div>

        <div class="founder">FOUNDER & CEO // OSCAR KIM</div>
    </div>

    <script>
        const container = document.getElementById('bg-bubbles');
        const colors = [
            { bg: 'rgba(255, 0, 0, 0.6)', glow: '#ff0000' },
            { bg: 'rgba(0, 255, 65, 0.6)', glow: '#00ff41' },
            { bg: 'rgba(0, 150, 255, 0.6)', glow: '#0096ff' }
        ];

        let ptr = 0;

        function createBubble() {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 12 + 5 + 'px';
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            
            const color = colors[ptr];
            b.style.background = color.bg;
            b.style.boxShadow = `0 0 15px ${color.glow}`;
            
            b.style.setProperty('--speed', Math.random() * 3 + 3 + 's');
            b.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');

            container.appendChild(b);
            ptr = (ptr + 1) % colors.length;

            setTimeout(() => { b.remove(); }, 6000);
        }

        setInterval(createBubble, 100);

        // Mouse move effect: Bubbles react to your cursor
        document.addEventListener('mousemove', (e) => {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => {
                const rect = bubble.getBoundingClientRect();
                const dx = e.clientX - rect.left;
                const dy = e.clientY - rect.top;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    bubble.style.transform = `translateX(${dx * -0.5}px) translateY(${dy * -0.5}px)`;
                }
            });
        });
    </script>
</body>
</html>
