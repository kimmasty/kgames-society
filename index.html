<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Animus Corridor</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- THE ANIMUS VOID (Horizon & Grid) --- */
        #animus-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            /* Creates the "Stretching Horizon" gradient */
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 80%);
            perspective: 1000px;
        }

        /* The stretching floor effect */
        .horizon-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0, 255, 65, 0.1) 0%, transparent 100%);
            transform: rotateX(60deg);
            border-top: 1px solid rgba(0, 255, 65, 0.3);
        }

        /* --- TRIANGLES & SHAPES --- */
        .shape {
            position: absolute;
            width: 0; height: 0;
            border-left: var(--size) solid transparent;
            border-right: var(--size) solid transparent;
            border-bottom: calc(var(--size) * 1.7) solid rgba(0, 255, 65, 0.2);
            filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.5));
            animation: drift var(--speed) infinite linear;
            opacity: 0;
        }

        @keyframes drift {
            0% { transform: translateZ(-1000px) translateY(100px) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateZ(500px) translateY(-500px) rotate(360deg); opacity: 0; }
        }

        /* --- PAGE CONTENT --- */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 50px;
        }

        header {
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-bottom: 2px solid #00ff41;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .society-text {
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: #00ff41;
            text-transform: uppercase;
        }

        .game-card {
            max-width: 750px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .wild-logo { max-width: 200px; margin-bottom: 20px; }

        .download-btn {
            display: inline-block;
            background: #00ff41;
            color: #000;
            padding: 15px 40px;
            font-weight: 900;
            text-decoration: none;
            letter-spacing: 2px;
            margin-top: 30px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #fff;
            box-shadow: 0 0 20px #00ff41;
        }

        .screenshot-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 250px;
            border: 1px solid #333;
            filter: grayscale(50%);
            transition: 0.5s;
        }

        .screenshot-grid img:hover { filter: grayscale(0%); border-color: #00ff41; }

        .founder {
            margin-top: 80px;
            padding: 40px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="animus-container">
        <div class="horizon-floor"></div>
    </div>

    <div class="content">
        <header>
            <div class="society-text">k.games society</div>
        </header>

        <div class="game-card">
            <img src="wild_adventure_logo.png" alt="Logo" class="wild-logo">
            <h1 style="font-size: 3rem; letter-spacing: 5px;">WILD ADVENTURE</h1>
            <p style="color: #888;">SYNCHRONIZING SYSTEM... VERSION 1.0.0 READY.</p>
            <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" class="download-btn">INITIATE DOWNLOAD</a>
        </div>

        <div class="screenshot-grid">
            <img src="ss1.png" alt="Visual 1">
            <img src="ss2.png" alt="Visual 2">
            <img src="ss3.png" alt="Visual 3">
        </div>

        <div class="founder">
            <p style="color: #00ff41; letter-spacing: 5px; font-size: 0.7rem;">CEO // OSCAR KIM</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('animus-container');
        // Generate Triangles
        for (let i = 0; i < 50; i++) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            shape.style.left = Math.random() * 100 + '%';
            shape.style.top = Math.random() * 100 + '%';
            shape.style.setProperty('--size', Math.random() * 15 + 5 + 'px');
            shape.style.setProperty('--speed', Math.random() * 10 + 5 + 's');
            shape.style.animationDelay = Math.random() * 10 + 's';
            container.appendChild(shape);
        }
    </script>

</body>
</html>
