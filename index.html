<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 20px;
            background: #000000;
            border-bottom: 3px solid #00ff41;
        }

        .main-logo {
            max-width: 350px; /* Made it larger to show off the skull detail */
            height: auto;
            /* Added a white drop shadow to make the black logo pop against the dark header */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        /* --- MAIN GAME CARD --- */
        .game-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #161616;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-title-group {
            margin-bottom: 30px;
        }

        .wild-logo {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000000;
            padding: 20px 45px;
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.03);
        }

        /* --- VISUALS --- */
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
        }

        /* --- FOUNDER INFO --- */
        .founder-info {
            margin-top: 100px;
            padding: 40px;
            background: #050505;
            border-top: 1px solid #222;
        }

        .founder-name {
            font-size: 2rem;
            color: #ffffff;
            margin: 0;
        }

        .founder-title {
            color: #00ff41;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        footer {
            padding: 20px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <header>
        <img src="society_logo.png" alt="k.games society logo" class="main-logo">
    </header>

    <div class="game-card">
        <div class="game-title-group">
            <img src="wild_adventure_logo.png" alt="Wild Adventure" class="wild-logo">
            <h1 style="margin:0; font-size: 3rem;">Wild Adventure</h1>
        </div>
        
        <p style="color: #b0b0b0; line-height: 1.6; margin-bottom: 40px;">
            The premier survival experience from k.games society.<br>
            Version 1.0.0 is available now.
        </p>
        
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">
            DOWNLOAD FOR WINDOWS
        </a>
    </div>

    <h2 style="color: #00ff41; text-transform: uppercase; margin-top: 60px;">Visuals</h2>
    <div class="screenshot-grid">
        <img src="ss1.png" alt="Screenshot 1">
        <img src="ss2.png" alt="Screenshot 2">
        <img src="ss3.png" alt="Screenshot 3">
    </div>

    <div class="founder-info">
        <p class="founder-title">Founder & CEO</p>
        <h2 class="founder-name">Oscar Kim</h2>
    </div>

    <footer>
        &copy; 2026 k.games society. All rights reserved.
    </footer>

</body>
</html>
