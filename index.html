<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        /* --- CORE BACKGROUND --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505; /* Pure black base */
        }

        body {
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- THE BUBBLE ENGINE (Layer 0: Deepest Background) --- */
        #bubble-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Guaranteed to be behind everything */
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 255, 65, 0.25);
            border-radius: 50%;
            bottom: -50px;
            animation: floatUp linear infinite;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* --- PAGE CONTENT (Layer 1: Above Bubbles) --- */
        header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.7); /* See-through to see bubbles */
            border-bottom: 3px solid #00ff41;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 5;
        }

        .society-text {
            font-size: 1.1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        .game-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 50px 40px;
            background: rgba(22, 22, 22, 0.85); /* Semi-transparent */
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            position: relative;
            z-index: 5;
        }

        .wild-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000;
            padding: 22px 55px;
            font-size: 1.5rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #fff;
            box-shadow: 0 0 30px #00ff41;
            transform: translateY(-4px);
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .screenshot-grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .founder-info {
            margin-top: 120px;
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #222;
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="bubble-wrapper"></div>

    <header>
        <div class="society-text">k.games society</div>
    </header>

    <div class="game-card">
        <img src="wild_adventure_logo.png" alt="Wild Adventure Logo" class="wild-logo">
        <h1 style="font-size: 3.5rem; margin-top: 0; color: #fff;">Wild Adventure</h1>
        <p style="color: #aaa; margin-bottom: 40px; font-size: 1.1rem;">
            Experience the premier survival journey from Oscar Kim.
        </p>
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">DOWNLOAD NOW</a>
    </div>

    <h2 style="color: #00ff41; letter-spacing: 4px; margin-top: 80px;">In-Game Visuals</h2>
    <div class="screenshot-grid">
        <img src="ss1.png" alt="Screenshot 1">
        <img src="ss2.png" alt="Screenshot 2">
        <img src="ss3.png" alt="Screenshot 3">
    </div>

    <div class="founder-info">
        <p style="color: #00ff41; letter-spacing: 5px; text-transform: uppercase;">Founder & CEO</p>
        <h2 style="font-size: 2.5rem; color: #fff; margin: 0;">Oscar Kim</h2>
    </div>

    <script>
        const wrapper = document.getElementById('bubble-wrapper');
        const bubbleCount = 80; // Total number of bubbles

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Randomize size, position, and speed
            const size = Math.random() * 10 + 5 + 'px'; // 5px to 15px
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = Math.random() * 5 + 4 + 's'; // 4s to 9s speed
            bubble.style.animationDelay = Math.random() * 8 + 's';
            
            wrapper.appendChild(bubble);
        }
    </script>

</body>
</html>
