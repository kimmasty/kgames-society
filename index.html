<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        /* --- CORE STYLING --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- THE RGB BUBBLE LAYER --- */
        #bg-bubbles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            bottom: -50px;
            animation: floatUp var(--speed) infinite linear;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-115vh); opacity: 0; }
        }

        /* --- CONTENT WRAPPER --- */
        .content-layer {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.75);
            border-bottom: 2px solid #00ff41;
            backdrop-filter: blur(10px);
        }

        .society-text {
            font-size: 1.1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        .game-card {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(20, 20, 20, 0.85); 
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        .wild-logo {
            max-width: 250px;
            display: block;
            margin: 0 auto 20px;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #fff;
            box-shadow: 0 0 30px #00ff41;
            transform: scale(1.05);
        }
