<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            background-color: #050505; /* Deep black base */
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- THE BUBBLE LAYER (Placed at the very bottom) --- */
        #bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Lowest visible layer */
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 255, 65, 0.4); /* Neon green */
            border-radius: 50%;
            bottom: -50px;
            animation: rise var(--d) infinite linear;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* --- CONTENT WRAPPER (Placed above bubbles) --- */
        .content-layer {
            position: relative;
            z-index: 10; /* Higher than bubbles */
            text-align: center;
        }

        header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            border-bottom: 2px solid #00ff41;
            backdrop-filter: blur(4px);
        }

        .society-text {
            font-size: 1.1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        .game-card {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8); /* See-through card */
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .wild-logo {
            max-width: 250px;
            display: block;
            margin: 0 auto 20px;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #fff;
            box-shadow: 0 0 30px #00ff41;
            transform: scale(1.05);
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .founder-info {
            margin-top: 100px;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="bg-bubbles"></div>

    <div class="content-layer">
        <header>
            <div class="society-text">k.games society</div>
        </header>

        <div class="game-card">
            <img src="wild_adventure_logo.png" alt="Wild Adventure Logo" class="wild-logo">
            <h1 style="font-size: 3rem; margin-bottom: 20px;">Wild Adventure</h1>
            <p style="color: #bbb; margin-bottom: 30px;">The premier survival journey from Oscar Kim.</p>
            <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
               target="_blank" class="download-btn">DOWNLOAD NOW</a>
        </div>

        <h2 style="color: #00ff41; letter-spacing: 4px; margin-bottom: 20px;">IN-GAME VISUALS</h2>
        <div class="screenshot-grid">
            <img src="ss1.png" alt="Screenshot 1">
            <img src="ss2.png" alt="Screenshot 2">
            <img src="ss3.png" alt="Screenshot 3">
        </div>

        <div class="founder-info">
            <p style="color: #00ff41; letter-spacing: 4px; text-transform: uppercase; font-size: 0.8rem;">Founder & CEO</p>
            <h2 style="font-size: 2.2rem; color: #fff;">Oscar Kim</h2>
        </div>
    </div>

    <script>
        const container = document.getElementById('bg-bubbles');
        for (let i = 0; i < 100; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.random() * 8 + 4 + 'px'; // 4px to 12px
            b.style.width = size;
            b.style.height = size;
            b.style.left = Math.random() * 100 + '%';
            b.style.setProperty('--d', Math.random() * 5 + 3 + 's'); // Speed
            b.style.animationDelay = Math.random() * 10 + 's';
            container.appendChild(b);
        }
    </script>

</body>
</html>
