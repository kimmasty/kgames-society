<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    <style>
        /* --- THEME SETTINGS --- */
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border-bottom: 2px solid #00ff41;
        }

        .logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 12px rgba(0, 255, 65, 0.4));
        }

        .society-name {
            font-size: 1.1rem;
            letter-spacing: 6px;
            color: #00ff41;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MAIN GAME CARD --- */
        .game-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #161616;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-title {
            font-size: 3.5rem;
            margin: 0;
            color: #ffffff;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000000;
            padding: 20px 45px;
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.03);
        }

        /* --- SCREENSHOTS --- */
        .section-title {
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 60px;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
            transition: 0.3s;
        }

        .screenshot-grid img:hover {
            border-color: #00ff41;
        }

        /* --- LEADERSHIP SECTION --- */
        .ceo-section {
            margin: 80px auto 40px auto;
            padding: 20px;
            border-top: 1px solid #222;
            max-width: 600px;
        }

        .ceo-title {
            font-size: 0.9rem;
            color: #00ff41;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .ceo-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        /* --- FOOTER --- */
        footer {
            padding: 40px;
            font-size: 0.8rem;
            color: #555;
            background: #050505;
        }
    </style>
</head>
<body>

    <header>
        <img src="wild_adventure_logo.png" alt="k.games society logo" class="logo">
        <div class="society-name">k.games society</div>
    </header>

    <div class="game-card">
        <h2 class="game-title">Wild Adventure</h2>
        <p style="color: #b0b0b0; line-height: 1.6;">
            A world of survival and mystery awaits. 
            Version 1.0.0 is officially released for Windows.
        </p>
        
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">
            DOWNLOAD NOW
        </a>
    </div>

    <h3 class="section-title">Visuals</h3>
    <div class="screenshot-grid">
        <img src="ss1.png" alt="Wild Adventure Screenshot 1">
        <img src="ss2.png" alt="Wild Adventure Screenshot 2">
        <img src="ss3.png" alt="Wild Adventure Screenshot 3">
    </div>

    <div class="ceo-section">
        <div class="ceo-title">Founder & CEO</div>
        <div class="ceo-name">Oscar Kim</div>
    </div>

    <footer>
        &copy; 2026 k.games society. All rights reserved.<br>
        Designed and Developed by Oscar Kim.
    </footer>

</body>
</html>
