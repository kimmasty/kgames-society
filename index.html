<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            text-align: center;
        }

        /* --- CLEAN HEADER (Logo Removed) --- */
        header {
            padding: 20px;
            background: #000000;
            border-bottom: 3px solid #00ff41;
            margin-bottom: 40px;
        }

        .society-text {
            font-size: 1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MAIN GAME CARD --- */
        .game-card {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: #161616;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .wild-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000000;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 25px #00ff41;
            transform: translateY(-3px);
        }

        /* --- FOUNDER FOOTER --- */
        .founder-info {
            margin-top: 100px;
            padding: 60px 20px;
            background: linear-gradient(0deg, #000 0%, #0d0d0d 100%);
            border-top: 1px solid #222;
        }

        .founder-name {
            font-size: 2.2rem;
            color: #ffffff;
            margin: 0;
            letter-spacing: 1px;
        }

        .founder-title {
            color: #00ff41;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        footer {
            padding: 20px;
            font-size: 0.75rem;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <div class="society-text">k.games society</div>
    </header>

    <div class="game-card">
        <img src="wild_adventure_logo.png" alt="Wild Adventure" class="wild-logo">
        
        <h1 style="font-size: 3rem; margin-top: 0;">Wild Adventure</h1>
        
        <p style="color: #b0b0b0; line-height: 1.8; max-width: 500px; margin: 0 auto 40px auto;">
            The premier survival experience. Explore, survive, and dominate the wild in version 1.0.0.
        </p>
        
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">
            DOWNLOAD NOW
        </a>
    </div>

    <div class="founder-info">
        <p class="founder-title">Founder & CEO</p>
        <h2 class="founder-name">Oscar Kim</h2>
    </div>

    <footer>
        &copy; 2026 k.games society. All rights reserved.
    </footer>

</body>
</html>
