<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            padding: 25px;
            background: #000000;
            border-bottom: 3px solid #00ff41;
            margin-bottom: 40px;
        }

        .society-text {
            font-size: 1.1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MAIN GAME CARD --- */
        .game-card {
            max-width: 800px;
            margin: 40px auto;
            padding: 50px 40px;
            background: #161616;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
        }

        .wild-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000000;
            padding: 22px 55px;
            font-size: 1.5rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 25px;
        }

        .download-btn:hover {
            background-color: #ffffff;
            box-shadow: 0 0 30px #00ff41;
            transform: translateY(-4px);
        }

        /* --- SCREENSHOT GALLERY --- */
        .section-title {
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 80px;
            font-size: 1.5rem;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #333;
            transition: 0.4s;
        }

        .screenshot-grid img:hover {
            border-color: #00ff41;
            transform: scale(1.02);
        }

        /* --- FOUNDER FOOTER --- */
        .founder-info {
            margin-top: 120px;
            padding: 80px 20px;
            background: linear-gradient(0deg, #000 0%, #0d0d0d 100%);
            border-top: 1px solid #222;
        }

        .founder-name {
            font-size: 2.5rem;
            color: #ffffff;
            margin: 0;
            letter-spacing: 1px;
        }

        .founder-title {
            color: #00ff41;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.85rem;
            margin-bottom: 12px;
            font-weight: bold;
        }

        footer {
            padding: 25px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <div class="society-text">k.games society</div>
    </header>

    <div class="game-card">
        <img src="wild_adventure_logo.png" alt="Wild Adventure" class="wild-logo">
        <h1 style="font-size: 3.5rem; margin-top: 0; color: #fff;">Wild Adventure</h1>
        <p style="color: #aaa; line-height: 1.8; max-width: 550px; margin: 0 auto 40px auto; font-size: 1.1rem;">
            Experience the premier survival journey. Explore, survive, and dominate the landscape in version 1.0.0.
        </p>
        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank" 
           class="download-btn">
            DOWNLOAD NOW
        </a>
    </div>

    <h2 class="section-title">In-Game Visuals</h2>
    <div class="screenshot-grid">
        <img src="ss1.png" alt="Wild Adventure Gameplay 1">
        <img src="ss2.png" alt="Wild Adventure Gameplay 2">
        <img src="ss3.png" alt="Wild Adventure Gameplay 3">
    </div>

    <div class="founder-info">
        <p class="founder-title">Founder & CEO</p>
        <h2 class="founder-name">Oscar Kim</h2>
    </div>

    <footer>
        &copy; 2026 k.games society. All rights reserved.
    </footer>

</body>
</html>
