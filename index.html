<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k.games society | Wild Adventure</title>
    
    <link rel="icon" type="image/png" href="society_logo.png">

    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- THE SMALL BUBBLES EFFECT (High Density) --- */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -30px;
            background: rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            animation: rise var(--speed) infinite ease-in;
            opacity: 0;
            /* Added a neon glow to the bubbles */
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-115vh) scale(0.5); opacity: 0; }
        }

        /* --- CONTENT STYLING --- */
        header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 3px solid #00ff41;
            backdrop-filter: blur(10px);
        }

        .society-text {
            font-size: 1.1rem;
            letter-spacing: 8px;
            color: #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        .game-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 50px 40px;
            background: rgba(22, 22, 22, 0.95);
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            position: relative;
            z-index: 2;
        }

        .wild-logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            background-color: #00ff41;
            color: #000;
            padding: 22px 55px;
            font-size: 1.5rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background-color: #fff;
            box-shadow: 0 0 30px #00ff41;
            transform: translateY(-4px);
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .screenshot-grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .founder-info {
            margin-top: 120px;
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

        <p style="color: #aaa; margin-bottom: 40px; font-size: 1.1rem;">

        <a href="https://www.mediafire.com/file/utyh9232vd3u1bn/Wild_adventure-1_0_0-windows_%25281%2529.zip/file" 
           target="_blank"
